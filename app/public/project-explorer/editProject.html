<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Edit Project</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="createProject.html">Submit</a>
        <a href="login.html">Login</a>

    <div>
        <h2>Project 4</h2>
        <ul>
            <li>Created By: Ade Ade</li>
            <li>Date Created: 03/03/2020</li>
            <li>Last Updated: 04/04/2020</li>
        </ul>
        <h2>Edit Project</h2>
        <form>
            <label for="project-name">Project Name: </label><br>
            <input type="text" name="name" id="project-name" value="Project 4"><br><br>
            <label for="project-abstract">Project Abstract: </label><br>
            <textarea name="abstract" id="project-abstract" cols="30" rows="3">Lorem, ipsum dolor sit amet,</textarea><br><br>
            <label for="authors">Authors: </label><br>
            <input type="text" name="authors" id="authors" value="Ade Ade, Brian James"><br><br>
            <label for="tags">Tag(s): </label><br>
            <input type="text" name="tags" id="tags" value="#yaml, #ejs"><br><br>
            <label for="file">Add Project File: </label><br>
            <input type="file" name="project" id="project"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
