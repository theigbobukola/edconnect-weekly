<!DOCTYPE html>
<html>

<head>

    <title>
        Profile
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>

<body>

    <nav class="header-footer">
        <div class="left-nav">
           <a href="index.html">Project Explorer</a> 
             <input type="text" placeholder="Search Projects" id="search_term" class="nav-text" />
            <button class="nav-text nav-btn">Search</button>
            <a href="search.html" style="text-decoration: none" class="nav-text nav-text-color">Project</a>
            <a href="createProject.html" style="text-decoration: none" class="nav-text nav-text-color">Submit</a>
        </div>

        <div class="right-nav">
            <a href="register.html" style="text-decoration: none" class="nav-text nav-text-color">Sign Up</a>
            <a href="login.html" style="text-decoration: none" class="nav-text nav-text-color">Login</a>
        </div>
    </nav>

    <main>
        <section>
            <div class="container71">
                <b>User Name</b>@edconnect.ng
            </div>
            
            <div class="container7">
                <div class="profile">
                    <p>Program<br>Computer Science</p>
                </div>
                <div class="profile">
                    <p>Matriculation<br>00/0000</p>
                </div>
                <div class="profile">
                    <p>Graduation Year<br>2019</p>
                </div>

            </div>

        </section>

        <section>
            <div class="container10">
                <h3>Update Profile</h3>
                <hr>
            </div>

            <form class="container3">
                <div class="container4">
                    <label for="fname">First Name:</label><br>
                    <input type="text" placeholder="jason" name="fname"><br><br>

                    <label for="email">Email Address:</label><br>
                    <input type="email" placeholder="test@edconnect.ng" name="email"><br><br>

                    <label for="mnum">Matric Number:</label><br>
                    <input type="text" placeholder="00/0000" name="mnum"><br><br>

                    <input type="submit" value="Update Profile" class="button1">
                </div>

                <div class="container4">
                    <label for="lname">Last Name:</label><br>
                    <input type="text" placeholder="tatum" name="lname"><br><br>

                    <label for="Program">Program:</label><br>

                    <select name="Program">
                        <option value="CS">Computer Science</option>
                        <option value="CT">Computer Tech.</option>
                        <option value="CIS">Computer Information Sys.</option>
                        <option value="MassComm">Mass Communication</option>
                    </select><br><br>

                    <label for="Year">Graduation Year:</label><br>

                    <select name="Year">
                        <option value="yr1">2019</option>
                        <option value="yr2">2007</option>
                        <option value="yr3">2008</option>
                        <option value="yr4">2009</option>
                    </select><br><br>
                </div>


            </form>

        </section>

        <section>

            <div class="container10">
                <h3>Change Password</h3>
                <hr>
            </div>

            <form class="container31">
                <div class="container4">
                    <label for="cpword">Current Password</label><br>
                    <input type="password" placeholder="Current Password" name="cpword"><br><br>
                    <input type="submit" value="Change Password" class="button1">
                </div>
                <div class="container4">
                    <label for="npword">New Password</label><br>
                    <input type="password" placeholder="Your new password" name="npword"><br><br>
                </div>
                <div class="container4">
                    <label for="ccpword">Confirm Password</label><br>
                    <input type="password" placeholder="Confirm new password" name="ccpword"><br><br>
                </div>

            </form>

        </section>

    </main>

    <footer>
        <div class="foot">
            Project Explorer Â© 2020<b><sup> .</sup></b><b>Edconnect</b>
        </div>

    </footer>
</body>

</html>
