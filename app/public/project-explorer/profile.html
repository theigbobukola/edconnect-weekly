<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="createProject.html">Submit</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <div>
        <h2>Ade Bolade</h2>
        <p>test@edconnect.ng</p>
        <ul>
            <li>Program : Computer Science</li>
            <li>Matriculation : 00/0000</li>
            <li>Graduation Year : 2019</li>
        </ul>
        <h2>Update Profile</h2>
        <form>
            <label for="fname">First Name: </label><br>
            <input type="text" name="firstName" id="fname"><br><br>
            <label for="lname">Last Name: </label><br>
            <input type="text" name="lastName" id="lname"><br><br>
            <label for="email">Email Address: </label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="matric">Matric Number: </label><br>
            <input type="text" name="matricNumber" id="matric"><br><br>
            <label for="program">Program: </label><br>
            <select name="program" id="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select><br><br>
            <label for="year">Graduation Year: </label><br>
            <select name="graduationYear" id="year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019" selected>2019</option>
                <option value="2020">2020</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>
        <h2>Change Password</h2>
        <label for="password">Current Password: </label><br>
        <input type="password" name="currentPassword" id="password"><br><br>
        <label for="new-password">New Password: </label><br>
        <input type="password" name="newPassword" id="newPassword"><br><br>
        <label for="new-password-2">Confirm Password: </label><br>
        <input type="password" name="confirmPassword" id="confirmPassword"><br><br>
        <input type="submit" value="Submit">
    </div>
</body>
</html>
