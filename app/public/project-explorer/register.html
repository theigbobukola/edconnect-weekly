<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="createProject.html">Submit</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <h2>Sign Up</h2>
        <form>
            <label for="fname">First Name: </label>
            <input type="text" name="firstName" id="fname"><br><br>
            <label for="lname">Last Name: </label>
            <input type="text" name="lastName" id="lname"><br><br>
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password"><br><br>
            <label for="matric">Matric Number: </label>
            <input type="text" name="matricNumber" id="matric"><br><br>
            <label for="program">Program: </label>
            <select name="program" id="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select><br><br>
            <label for="year">Year of Graduation: </label>
            <select name="graduationYear" id="year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020" selected>2020</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
