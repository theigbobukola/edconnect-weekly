<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <div>
        <h2>Submit Project</h2>
        <form>
            <label for="project-name">Project Name: </label><br>
            <input type="text" name="project-name" id="project-name"><br><br>
            <label for="project-abstract">Project Abstract: </label><br>
            <textarea name="project-abstract" id="project-abstract" cols="30" rows="3"></textarea><br><br>
            <label for="authors">Authors: </label><br>
            <input type="text" name="authors" id="authors"><br><br>
            <label for="tags">Tag(s): </label><br>
            <input type="text" name="tags" id="tags"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
